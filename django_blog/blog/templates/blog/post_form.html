{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}
  <h1>{% if form.instance.pk %}Update Post{% else %}Create New Post{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <br><a href="{% url 'post-list' %}">Back to All Posts</a>
{% endblock %}
